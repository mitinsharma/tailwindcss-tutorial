<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Portfolio</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-nunito">
    <!-- intro section -->
    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-200 relative overflow-hidden">
      <!-- navbar -->
      <nav class="w-full fixed top-0 bg-white z-10">
        <div class="container mx-auto py-5 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img class="w-8" src="./img/logo.png" alt="" />
            <span class="text-2xl font-bold text-indigo-900">Errocks.</span>
          </div>
          <ul
            class="hidden md:flex space-x-10 text-gray-600 text-bold text-sm uppercase"
          >
            <li class="hover:text-gray-500">
              <a href="">Home</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="">About Me</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="">Services</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="">Work</a>
            </li>
            <li class="hover:text-gray-500">
              <a href="">Contact</a>
            </li>
          </ul>
          <img
            src="./img/moon.png"
            class="hidden md:block w-5 cursor-pointer"
            alt=""
          />
          <div id="hamburger" class="space-y-1 cursor-pointer md:hidden z-20">
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
          </div>
          <ul 
            id="menu"
            class="hidden bg-indigo-900 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-white text-center"
          ">
              <a href="">Home</a>
            </li>
            <li class="">
              <a href="">About Me</a>
            </li>
            <li class="">
              <a href="">Services</a>
            </li>
            <li class="">
              <a href="">Work</a>
            </li>
            <li class="">
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- intro contact -->
      <!-- image -->
      <img class="absolute bottom-0 right-0 h-5/6 lg:left-0 mx-auto object-cover" src="./img/man.png" alt="">
      <!-- circle -->
      <div class="hidden lg:block absolute -bottom-1/4 right-0 left-0 mx-auto w-big h-big bg-indigo-900 rounded-full -z-10"></div>
      <!-- animated text -->
      <div class="absolute top-1/3 left-5 text-xl sm:left-10 sm:text-4xl md:text-6xl md:left-1/4 lg:left-5 xl:left-48 xl:text-7xl font-bold">
        <span class="text-gray-600">Freelance</span>
        <p id="text" class="text-red-500"></p>
      </div>
      <!-- texts -->
      <div class="hidden lg:flex flex-col gap-5 rounded-md shadow-lg absolute top-0 bottom-0 m-auto right-10 bg-white p-6 h-fit w-1/3">
        <h1 class="text-4xl font-bold text-indigo-900">Hi, I'm Mitin</h1>
        <p class="">with over 10 years of experience in web design and development.</p>
        <a href="#contact" class="bg-indigo-600 text-white text-xl px-3 py-2 w-fit rounded-md">Hire Me</a>
      </div>
    </div>
  </body>
  <script src="./app.js" type="text/javascript"></script>
  <script src="./autotyping.js" type="text/javascript"></script>
</html>
